    <style>
        /* Variables de color */
        :root {
            --bg-color: #ffffff;  /* Fondo claro */
            --text-color: #000000; /* Texto oscuro */
            --muted-text-color: #6c757d; /* Texto muted en modo claro */
            --nav-link-color: #000000; /* Color de los enlaces del menú en modo claro */
            --section-bg-light: #f8f9fa; /* Fondo de secciones claras */
            --btn-outline-border: #000000; /* Borde del botón outline en modo claro */
            --caption-color: #6c757d; /* Color de los pies de página en modo claro */
        }
        [data-theme="dark"] {
            --bg-color: #121212;   /* Fondo oscuro */
            --text-color: #ffffff; /* Texto claro */
            --muted-text-color: #adb5bd; /* Texto muted en modo oscuro */
            --nav-link-color: #ffa94d; /* Color de los enlaces del menú en modo oscuro (naranja) */
            --section-bg-light: #1e1e1e; /* Fondo de secciones claras en modo oscuro */
            --btn-outline-border: #ffffff; /* Borde del botón outline en modo oscuro */
            --caption-color: #adb5bd; /* Color de los pies de página en modo oscuro */
        }

        /* Reset de fondos y colores */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar, .footer {
            background-color: var(--bg-color) !important;
        }
        .bg-light {
            background-color: var(--section-bg-light) !important;
        }

        /* Estilo del botón de cambio de tema */
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 767px) {
                top: 4rem;
                right: 1rem;
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
        }

        /* Ajustes para el menú desplegable */
        .navbar-collapse {
            z-index: 1000;
        }
        .nav-link {
            color: var(--nav-link-color) !important;
        }
        .navbar-toggler {
            border-color: var(--text-color);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 169, 77, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Ajustes para elementos específicos */
        .text-muted {
            color: var(--muted-text-color) !important;
        }
        .form-control {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--btn-outline-border);
        }
        .form-control:focus {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--nav-link-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 169, 77, 0.25);
        }
        .form-floating label {
            color: var(--muted-text-color);
        }
        .footer a {
            color: var(--caption-color);
            text-decoration: none;
        }
        .footer a:hover {
            color: var(--nav-link-color);
        }

            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Ponte en contacto</h1>
                        <p class="lead fw-normal text-muted mb-0">¡Trabajemos juntos!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form action="https://formsubmit.co/oranrick@gmail.com" method="POST">
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Tu nombre" required />
                                    <label for="name">Nombre</label>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="tu@email.com" required />
                                    <label for="email">Correo electrónico</label>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Tu número" />
                                    <label for="phone">Número de teléfono</label>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" name="message" placeholder="Tu mensaje" style="height: 10rem" required></textarea>
                                    <label for="message">Mensaje</label>
                                </div>
                                <!-- Hidden input for redirect (opcional) -->
                                <input type="hidden" name="_next" value="https://oranrick.netlify.app/gracias.html">
                                <!-- Ocultar captcha de FormSubmit -->
                                <input type="hidden" name="_captcha" value="false">
                                <!-- Submit Button -->
                                <div class="d-grid">
                                </div>
